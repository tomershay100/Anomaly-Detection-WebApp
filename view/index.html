<!DOCTYPE html>
<html lang="">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.0/chart.min.js"></script>
<script src="/controller/frontendController.js"></script>
<script src="index.js"></script>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anomaly Detection WebApp</title>
</head>
<body>
<div class="right">
    <div class="highGraph" style="height: 46%">
        <canvas id="currentFeatureGraph" ></canvas>
    </div>
    <div class="lowGraph" style="height: 46%">
        <canvas id="correlatedFeatureGraph"></canvas>
    </div>

    <section>
        <div id="loader" class="loader" style="display: none">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
        </div>
    </section>

</div>
<div class="left up">
    <form>
        <label for="featuresList"></label>
        <style>
            /* width */
            ::-webkit-scrollbar {
                width: 10px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: #2b2b2b;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #ff1493;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #ff4da6;
            }
        </style>

        <select class="list" id="featuresList" name="featuresList" size="13"
                onchange="selectedFeature()">

        </select>
    </form>
</div>
<div class="left down">
    <label for="trainFile" class="custom-file-upload learn-more upload">
        <i class="fa fa-cloud-upload"></i>
        <p id="trainFileName" style="display:inline">Train Upload</p>
    </label>
    <input type="file" id="trainFile" onchange="saveTrainFile(this)" accept=".csv">

    <hr style="height:30pt; visibility:hidden;"/>

    <label for="testFile" class="custom-file-upload learn-more upload">
        <i class="fa fa-cloud-upload"></i>
        <p id="testFileName" style="display:inline">Test Upload</p>
    </label>
    <input type="file" id="testFile" onchange="saveTestFile(this)" accept=".csv">

    <hr style="height:40pt; visibility:hidden;"/>

    <form action="#">
        <p>
            <input type="radio" id="regression" name="modelType" checked style="display: none">
            <label class="rad-label" for="regression">Linear Regression</label>
        </p>
        <hr style="height:8pt; visibility:hidden;"/>
        <p>
            <input type="radio" id="hybrid" name="modelType" style="display: none">
            <label for="hybrid">Hybrid</label>
        </p>
    </form>

    <hr style="height:18pt; visibility:hidden;"/>

    <label for="submit" class="custom-file-upload learn-more submit">
        <i class="fa fa-cloud-upload"></i> Detect Anomalies
    </label>
    <input id="submit" type="submit" onclick="submit()" style="display: none">
    <p id="errorOnSubmit" style="color: #dddddd"></p>
</div>
</body>
</html>
